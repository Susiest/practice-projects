<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gradie Sign Up</title>
</head>
<body>
    <main class="container">
        <div class="intro">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <img src="Assets/iPhone Mockup.png" alt="">
        </div>
        
        <form action="login">
            <fieldset>
                <legend>Login</legend>
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="john@example.com">
                    <label for="">Password</label>
                    <input type="password" name="senha" id="senha" placeholder="At least 8 characters">
                    <div>
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">
                            By creating an account, you agree to the <span>Terms & Conditions.</span>
                        </label>
                    </div>
                    <button>Create an Account</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
