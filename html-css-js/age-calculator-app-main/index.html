<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main-content">
    <form>
      <div>
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD" min="1" max="31" required>
      </div>
      <div>
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM" min="1" max="12" required>
      </div>
      <div>
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY" min="1" max="2025" required>
      </div>
    </form>
    
    <input type="image" src="assets/images/icon-arrow.svg" alt="Icon arrow" onclick="calcular()">
    <hr>
    <p><span id="result_year">- -</span> years</p>
    <p><span id="result_month">- -</span> months</p>
    <p><span id="result_day">- -</span> days</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ol√≠vio Rui Cumbe</a>.
  </div>

</body>
</html>
